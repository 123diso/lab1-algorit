<html lang="en">
<head>

<body style="background: #000; color: #fff;">
    <header class="header-container">
        <h1 class="Header">Blog</h1>
        <p class="sub-header">Stay in the loop with the latest about our products</p>
    </header>
        <menu-component></menu-component>

    </div>

    </div>
    <div >
        <div>
            <add-cart data-title ="Titulo" data-json="src/assets/infocartas.json"></add-cart>
        
        </div>
    </div>
    <div class="main-container">
        <h2 class="sec-titulo">
            Latest
        </h2>
         <main class="cards-grid" id="ContCard"></main>
        <div id="pagContainer"></div> 
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch('./src/assets/infoComent.json');
            const info = await response.json();
            const contenedor = document.getElementById("ContCard");

            info.forEach(item => {
                const card = document.createElement("coment-tcard");
                card.setAttribute("categoria", item.categoria);
                card.setAttribute("titulo", item.titulo);
                card.setAttribute("autor", item.autor);
                card.setAttribute("fecha", item.fecha);
                card.setAttribute("avatar", item.avatar);


                const spanDesc = document.createElement("span");

                spanDesc.setAttribute("slot", "descripcion");
                spanDesc.textContent = item.descripcion;
                card.appendChild(spanDesc);

                contenedor.appendChild(card);
            });
        });
    </script>
    <script src="src/components/footer/Footer.js"></script>

</body>
</html>
